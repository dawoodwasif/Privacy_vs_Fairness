use_gpu: True
device: 0
early_stop:
  patience: 100
seed: 12345
federate:
  mode: standalone
  total_round_num: 2
  sample_client_rate: 0.2
  client_num: 50
data:
  root: data/
  type: femnist
  splits: [0.6,0.2,0.2]
  subsample: 0.0001
  transform: [['ToTensor'], ['Normalize', {'mean': [0.9637], 'std': [0.1592]}]]
dataloader:
  batch_size: 1
model:
  type: convnet2
  hidden: 2048
  out_channels: 62
  dropout: 0
train:
  local_update_steps: 1
  optimizer:
    lr: 0.01
    weight_decay: 0.0
criterion:
  type: CrossEntropyLoss
trainer:
  type: cvtrainer
eval:
  freq: 10
  metrics: ['acc', 'correct', 'avg_loss']
attack:
  attack_method: DLG
  max_ite: 500
  reconstruct_lr: 0.1


